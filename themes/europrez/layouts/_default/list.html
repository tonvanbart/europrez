{{ define "main" }}
<!-- list.html -->
<!-- <div class="media"> -->

    <div class="media">

        {{ range first 10 .Data.Pages}}
        {{ if eq .Type "news" }}
        <div class="row">
            <div class="col-md-12">
                <h3>{{ .Description }}</h3>
                <h6>{{ .Date.Format "2 Jan 2006" }}</h6>
                {{ .Content }}
            </div>
        </div>
        {{ end }}
        {{ end }}
    </div>

<!-- </div> -->
{{ end }}
